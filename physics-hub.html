<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Global Physics Hub</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f1a;
  color: #ffffff;
}

header {
  background: #11162a;
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #222;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header p {
  font-size: 12px;
  color: #aaa;
}

.container {
  padding: 20px;
}

.repo {
  background: #151b33;
  border: 1px solid #222;
  border-radius: 6px;
  padding: 15px;
  margin-bottom: 15px;
}

.repo h2 {
  margin: 0 0 8px 0;
  font-size: 18px;
}

.repo p {
  font-size: 13px;
  color: #ccc;
}

button {
  background: #1f6feb;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #388bfd;
}

.viewer {
  display: none;
  margin-top: 20px;
}

iframe {
  width: 100%;
  height: 600px;
  border: none;
  background: white;
}

.source {
  font-size: 11px;
  color: #888;
  margin-top: 5px;
}
</style>
</head>

<body>

<header>
  <h1>Global Physics Knowledge Hub</h1>
  <p>Open Research • Public Data • Education Use</p>
</header>

<div class="container">

  <div class="repo">
    <h2>Quantum Mechanics – Fundamental Paper</h2>
    <p>क्वांटम यांत्रिकी का आधारभूत शोध पत्र</p>
    <button onclick="openPaper()">पेपर खोलें</button>
  </div>

  <div class="viewer" id="viewer">
    <iframe id="pdfFrame"></iframe>
    <div class="source">
      Source: Open Access Physics Repository
    </div>
  </div>

</div>

<script>
function openPaper() {
  const viewer = document.getElementById("viewer");
  const frame = document.getElementById("pdfFrame");

  // Open-access physics PDF (example)
  frame.src = "https://arxiv.org/pdf/quant-ph/9705052.pdf";

  viewer.style.display = "block";
}
</script>

</body>
</html>
